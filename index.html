<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2Seatwork2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>

body {
    background-image: url('https://images.hdqwalls.com/wallpapers/tech-titan-robot-3f.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}

.container1{
	display: flex;
	flex-wrap: wrap;
	column-gap: 10px;
	justify-content: center;
    background-color: #403450;
    width: 500px;
    padding: 20px;
    margin: auto;
    box-shadow: 2px 2px 10px rgba(5, 4, 4, 0.8);
}

img{
height: 230px;
width: 220px;
}

label {
	color: slategray;
	font-family: monospace;
}

</style>
</head>

<body>
<center><h1 style="font-family: Courier New; color:  #555975; background-color: black;">Robotics Club Membership Form</h1></center>
<br>
	<div class="container1">
			<form class="form-group">
				<div class="row">
					<div class="col-md-6">
						<label for="name">Name:</label>
						<br>
						<input type="text" class="form-control" placeholder="What can we call you?">
<br>
						<label for="age">Age:</label>
						<br>
						<input type="text" class="form-control" placeholder="How old are you?">
					</div>

					<div class="col-md-6">
						<label for="number">Phone Number:</label>
						<br>
						<input type="text" class="form-control" placeholder="How can we contact you?">
<br>
						<label for="email">Email Adress:</label>
						<br>
						<input type="text" class="form-control" placeholder="Where can we E-mail you?">
					</div>
				</div>

<br>

        <div class="col-md-6">
        <label>Campus:</label>
		<select id="sections" name="sections">
			<option value="QC">Quezon City</option>
			<option value="CDO">Cagayan De Oro</option>
			<option value="AL">Alabang</option>
			<option value="BGC">Bonifacio Global City</option>
			<option value="KT">Katipunan</option>
      		</select>
<br><br>
      	<label>Level:</label>
		<select id="sections" name="sections">
			<option value="BEG">BEGINNER</option>
			<option value="INT">INTERMEDIATE</option>
			<option value="ADV">ADVANCED</option>
      		</select>
	
<br><br>

					<div class="row">
					<div class="col-md-12">
          				<label class="form-label">Which class are you intrested in?</label>
          				<br>
            			<input type="checkbox" class="form-check-input">
            			<label for="kids" class="form-check-label">Robots for Kids (5-7)</label>
            			<br><input type="submit" id="submit" value="Book class!"><br>
            			<br>
            			<input type="checkbox" class="form-check-input">
            			<label for="collab" class="form-check-label">Collaborobotic (8+)</label>
            			<br><input type="submit" id="submit" value="Book class!"><br>
            			<br>
            			<input type="checkbox" class="form-check-input">
            			<label for="ai" class="form-check-label">Intro to AI (12+)</label>
            			<br><input type="submit" id="submit" value="Book class!"><br>
            			<br>
            			<input type="checkbox" class="form-check-input">
            			<label for="program" class="form-check-label">Comp program (14+)</label>
            			<br><input type="submit" id="submit" value="Book class!"><br>
<br>
            			<label for="question">Questions?</label>
<br>
		                <textarea rows="4" cols="25" placeholder="Type your answer here..."></textarea>

            		</div>
          		</div>
		  </div>
	</form>
</div>

<br>
<center><p style="font-family: fantasy;color: slateblue;">Submitted by: Francesca Cruz</p></center>


</body>
</html>
